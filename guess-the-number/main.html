<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Guessing The Number Game</h2>
    <p>Guess any number between  1 to 100</p>
    <!-- <h5>how to play</h5> toggel -->
    <p class="m2">tryies:<span class="number-of-tries">10</span></span></p>
    
    <form action="#" method="post" >
        <label class="m2">Guess the number : </label>
        <div class="flex m2">
            
            <input type="text">
        
            <button type="submit" class="btn green-btn display">Send</button>
            <button type="button" class="btn gray-btn display-none">re-play</button>

        </div>
    </form>
    <div class="results">
        <p class="guesses"></p>
        <p class="result"></p>

        <p class="message"></p>

    </div>


    <script src="gussingGame.js"></script>
</body>
</html>
