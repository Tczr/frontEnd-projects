<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main js</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <!--Varibales project-->
    <main class="calculator" >
        <div class="display_calc" id="display">|</div>
        <div class="buttons">
            <!--bad practice : is using onclick events beacause for every buttn we have to do so
                best practise is calling selectquery(buttn) and then loop through the list and add listner
            -->
            <button class="btn" value="clear">C</button>
            <button class="btn" >%</button>
            <button class="btn" value="divide">รท</button>
            <button class="btn" value="multiply">ร</button>
            <button class="subtract-btn btn" value="minus">-</button>
            <button class="add-btn btn" value="add">+</button>
            <button class="equal-btn btn" >=</button>
            <button class="btn" >7</button>
            <button class="btn" >8</button>
            <button class="btn" >9</button>
            <button class="btn" >4</button>
            <button class="btn" >5</button>
            <button class="btn" >6</button>
            <button class="btn" >1</button>
            <button class="btn" >2</button>
            <button class="btn" >3</button>
            <button class="zero-btn btn" >0</button>
            <button class="btn" >.</button>
        </div>
    </main>
    
    <script src="calculator.js"></script>
</body>
</html>
